<html>
<head>
	<link type="text/css" rel="stylesheet" href="/static/css/main.css" />
</head>
<body>
{% if greetings %}
	<table>
		<tr>
			<th width="20%">User </th>
			<th width="50%">Content</th>
			<th width="30%">Date add</th>
		</tr>
		{% for greeting in greetings %}
			<tr>
				<td>{% if greeting.author.nickname %}
					<b>{{ greeting.author }}</b>
				{% else %}
					An anonymous person
				{% endif %}</td>
				<td>{{ greeting.content|escape }}</td>
				<td>{{ greeting.date|date:"d-m-Y H:s" }}</td>
			</tr>
		{% endfor %}
	</table>
{%  endif %}
<a class="link" href="/sign">Sign Guestbook</a>
<a class="link" href="{{ url }}">{{ url_linktext }}</a>
</body>
</html>
