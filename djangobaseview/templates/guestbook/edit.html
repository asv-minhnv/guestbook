<html>
<head>
	<link type="text/css" rel="stylesheet" href="/static/css/main.css" />
</head>
<body>
<h2 class="link">Edit Guestbook </h2>
<form action="" method="post">
	{% csrf_token %}
	<div><textarea name="content" rows="3" cols="60">{{ greeting.content|escape }}</textarea></div>
	<div><input type="hidden" name="id" value="{{ greeting.key.id }}"/></div>
	<div><input type="hidden" name="guestbook_name" value="{{ guestbook_name }}"/></div>
	<div><input type="submit" value="edit Guestbook"></div>
</form>
<a class="link" href="{{ url }}">{{ url_linktext }}</a><a class="link" href="/"> <button type="button">Home</button></a>
</body>
</html>
