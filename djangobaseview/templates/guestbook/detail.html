<html>
<head>
	<link type="text/css" rel="stylesheet" href="/static/css/main.css" />
</head>
<body>
{% if greeting %}
	<table>
		<tr>
			<th width="20%">User </th>
			<th width="30%">Content</th>
			<th width="30%">Date add</th>
		</tr>
			<tr>
				<td>{% if greeting.author.nickname %}
					<b>{{ greeting.author }}</b>
				{% else %}
					An anonymous person
				{% endif %}</td>
				<td>{{ greeting.content|escape }}</td>
				<td>{{ greeting.date|date:"d-m-Y H:s" }}</td>

			</tr>
	</table>
{%  endif %}
<a class="link" href="/delete/?guestbook_name={{ guestbook_name }}&id={{ greeting.key.id }}"><button type="button">Delete</button></a>
<a class="link" href="{{ url }}">{{ url_linktext }}</a><a class="link" href="/"> <button type="button">Home</button></a>
</body>
</html>
